<cx-spinner class="overlay" *ngIf="isUpdating$ | async"> </cx-spinner>

<div class="lp-wrapper">
  <tech-become-customer class="lp-aside"></tech-become-customer>

  <div class="lp-form">
    <img
      class="logo"
      src="assets/pictures/Atotech_Logo.png"
      alt="Atotech Logo"
    />

    <div class="form-wrapper">
      <h4 class="form-title">
        {{ "techTranslation.loginForm.loginTitle" | cxTranslate }}
      </h4>

      <p class="form-text">
        {{ "techTranslation.loginForm.loginText" | cxTranslate }}
      </p>

      <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form">
        <label class="form-control-wrapper">
          <span *ngIf="form.controls.userId.value" class="label-content">{{
            "loginForm.emailAddress.label" | cxTranslate
          }}</span>
          <input
            type="email"
            class="form-control"
            formControlName="userId"
            placeholder="{{
              'loginForm.emailAddress.placeholder' | cxTranslate
            }}"
          />
          <cx-form-errors [control]="form.get('userId')"></cx-form-errors>
        </label>

        <tech-password
          [parentForm]="form"
          [controlName]="'password'"
        ></tech-password>

        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-block btn-primary btn-submit btn-arrow-right"
            [disabled]="form.disabled"
          >
            {{ "loginForm.signIn" | cxTranslate }} <i class="icon-arrow-right"></i>
          </button>

          <a
            [routerLink]="{ cxRoute: 'forgotPassword' } | cxUrl"
            aria-controls="reset-password"
            class="btn-link"
          >{{ "loginForm.forgotPassword" | cxTranslate }}</a
          >

          <a class="btn-link link-outside" href="https://www.atotech.com/">
            <i class="icon-arrow-left"></i>
            {{ "techTranslation.loginForm.atotechWebsite" | cxTranslate }}
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
